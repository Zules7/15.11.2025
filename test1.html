    <style>
.rotating-cover {
  width: 300px; /* Dostosuj szerokość i wysokość do okładki książki */
  height: 400px;
  position: relative;
  overflow: hidden; /* Zapobiega wyświetlaniu części obrazka, które wystają poza kontener */
}

.rotating-cover img {
  position: absolute;
  top: 0;
  left: 0;
  opacity: 0;
  width: 100%;
  height: auto;
  animation: rotateImage 9s infinite;
}

@keyframes rotateImage {
  0% { opacity: 0; }
  10% { opacity: 1; }
  33.33% { opacity: 1; }
  43.33% { opacity: 0; }
}

.rotating-cover img:nth-child(1) {
  animation-delay: 0s;
}

.rotating-cover img:nth-child(2) {
  animation-delay: 3s;
}

.rotating-cover img:nth-child(3) {
  animation-delay: 6s;
}
    </style>
